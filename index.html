<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky BDay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">Is your Birthday Lucky? </h1>
        <label for="dob">Your BirthDate :- </label>
        <input type="date" name="dob" id="dob">

        <label for="luckyNumber">Your Number :-</label>
        <input type="number" name="luckyNumber" id="luckyNumber">
        <div class="btns">

            <button id="check">Check Number</button>
            <button id="refresh">Refresh</button>
        </div>
        <hr>
        <p class="description"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
